<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MrBeast Live Counter</title>
  <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/dream_team/images/7/79/Mrbeastlogo.jpg/revision/latest?cb=20230125153030">
  <link rel="stylesheet" href="https://lcedit.com/odometer/odometer.css" />
  <script src="https://lcedit.com/odometer/odometer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #181818;
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .counter-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .odometer {
      font-family: 'Roboto', sans-serif;
      font-size: 15vw;
      font-weight: 900;
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      width: 100%;
      height: 580px !important;
    }
  </style>
</head>

<body>
  <div class="counter-container">
    <div id="counter" class="odometer">0</div>
    <canvas id="subscriberChart"></canvas>
  </div>

  <script>
    let previousCount = 0;
    const odometerElement = document.getElementById('counter');

    // Initialise Odometer sur le compteur
    const odometer = new Odometer({
      el: odometerElement,
      value: 0,
      format: ',ddd',
      duration: 2000,
      animation: 'count'
    });

    // Initialiser Chart.js
    const ctx = document.getElementById('subscriberChart').getContext('2d');
    const subscriberChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Abonnés',
          data: [],
          borderColor: '#22accf',
          backgroundColor: 'rgba(20, 102, 123, 0.7)',
          fill: true,
          tension: 0.05,
          pointRadius: 0,
          borderWidth: 7
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: { duration: 0 },
        scales: {
          x: { display: false },
          y: { display: false }
        },
        plugins: { legend: { display: false } }
      }
    });

    async function fetchData() {
      try {
        const response = await fetch('https://mrbeast-count.vercel.app/api/data/UCX6OQ3DkcsbYNE6H8uQQuVA');
        const json = await response.json();

        // Mise à jour du graph
        subscriberChart.data.labels = json.labels || [];
        subscriberChart.data.datasets[0].data = json.data || [];
        subscriberChart.update();

        // Mise à jour du compteur avec odometer
        const newCount = json.currentCount || 0;

        if (newCount >= 1000 && newCount !== previousCount) {
          odometer.update(newCount);
          previousCount = newCount;

          // Optionnel : animation CSS
          odometerElement.classList.add('odometer-updating');
          setTimeout(() => odometerElement.classList.remove('odometer-updating'), 500);
        }
      } catch (error) {
        console.error('Erreur fetch:', error);
      }
    }

    fetchData();
    setInterval(fetchData, 2000);
  </script>
</body>

</html>
