<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abonnés + Graph avec Odometer.js & Chart.js</title>

  <!-- Police Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <!-- Odometer CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/odometer@0.4.8/themes/odometer-theme-default.css" />
  <!-- Odometer JS -->
  <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 1rem;
    }

    #counter {
      font-family: 'Roboto';
      font-size: 10vw;
      font-weight: 400;
      margin-bottom: 20px;
      color: #ffffff;
    }

    canvas {
      max-width: 800px;
      width: 100%;
      height: 400px !important;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="counter" class="odometer">0</div>
  <canvas id="subscriberChart"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const odometerElement = document.getElementById('counter');
      let previousCount = 0;

      // Juste un test d'animation en changeant innerHTML, pas new Odometer()
      setTimeout(() => {
        odometerElement.innerHTML = 12345;
      }, 1000);

      const ctx = document.getElementById('subscriberChart').getContext('2d');
      const subscriberChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Abonnés',
            data: [],
            borderColor: '#22accf',
            backgroundColor: 'rgba(20, 102, 123, 0.7)',
            fill: true,
            tension: 0.05,
            pointRadius: 0,
            borderWidth: 7
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: { duration: 0 },
          scales: {
            x: { display: false },
            y: { display: false }
          },
          plugins: { legend: { display: false } }
        }
      });

      async function fetchSubscriberCount() {
        try {
          const response = await fetch('https://backend.mixerno.space/api/youtube/estv3/UCX6OQ3DkcsbYNE6H8uQQuVA');
          const data = await response.json();
          const newCount = parseInt(data?.items?.[0]?.statistics?.subscriberCount || "0", 10);

          if (!newCount || newCount < 1000) return;

          if (newCount !== previousCount) {
            // Pour changer la valeur et déclencher l'animation odometer, on met à jour innerHTML
            odometerElement.innerHTML = newCount;
            previousCount = newCount;
          }
        } catch (error) {
          console.error('Erreur API Mixerno:', error);
        }
      }

      async function fetchGraphData() {
        try {
          const response = await fetch('https://mrbeast-count.vercel.app/api/data/UCX6OQ3DkcsbYNE6H8uQQuVA');
          const data = await response.json();

          if (!Array.isArray(data)) return;

          data.forEach(point => {
            const date = new Date(point.timestamp);
            const label = date.toLocaleTimeString();

            if (!subscriberChart.data.labels.includes(label)) {
              subscriberChart.data.labels.push(label);
              subscriberChart.data.datasets[0].data.push(point.subscribers);
            }
          });

          // Garde max 10000 points
          while (subscriberChart.data.labels.length > 10000) {
            subscriberChart.data.labels.shift();
            subscriberChart.data.datasets[0].data.shift();
          }

          subscriberChart.update();

        } catch (error) {
          console.error('Erreur API MrBeast:', error);
        }
      }

      // Run direct au chargement
      fetchSubscriberCount();
      fetchGraphData();

      // Update toutes les 2 secondes
      setInterval(() => {
        fetchSubscriberCount();
        fetchGraphData();
      }, 2000);
    });
  </script>
</body>

</html>
