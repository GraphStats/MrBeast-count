<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abonnés + Graph live sans sauvegarde</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/odometer@0.4.8/themes/odometer-theme-default.css" />
  <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 1rem;
    }

    #counter {
      font-size: 10vw;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    #graph {
      margin: 0 auto;
      width: 900px;
      height: 400px;
      background-color: #121212;
    }
  </style>
</head>
<body>
  <div id="counter" class="odometer">0</div>
  <div id="graph"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const odometerElement = document.getElementById('counter');
      const graphElement = document.getElementById('graph');

      let previousCount = 0;
      let timestamps = [];
      let subscribers = [];

      // Init plot vide
      Plotly.newPlot(graphElement, [{
        x: timestamps,
        y: subscribers,
        type: 'scatter',
        mode: 'lines+markers',
        line: { color: '#20badc', width: 3 },
        marker: { size: 6 },
        hoverinfo: 'x+y',
      }], {
        margin: { t: 20, b: 40, l: 50, r: 20 },
        paper_bgcolor: 'transparent',
        plot_bgcolor: 'transparent',
        xaxis: {
          title: 'Temps',
          showgrid: true,
          zeroline: false,
          color: '#eee'
        },
        yaxis: {
          title: 'Abonnés',
          showgrid: true,
          zeroline: false,
          color: '#eee'
        },
        showlegend: false,
      }, {
        responsive: true,
      });

      async function fetchSubscriberCount() {
        try {
          // Ta vraie API ici
          const response = await fetch('https://backend.mixerno.space/api/youtube/estv3/UCX6OQ3DkcsbYNE6H8uQQuVA');
          const data = await response.json();
          const newCount = parseInt(data?.items?.[0]?.statistics?.subscriberCount || "0", 10);

          if (!newCount || newCount < 1000) return; // Filtre les valeurs invalides

          if (newCount !== previousCount) {
            odometerElement.innerHTML = newCount;
            previousCount = newCount;

            // Ajouter dans les tableaux
            const now = new Date();
            timestamps.push(now.toLocaleTimeString());
            subscribers.push(newCount);

            // Limiter à 30 points max pour pas exploser la mémoire
            if (timestamps.length > 30) {
              timestamps.shift();
              subscribers.shift();
            }

            // Mettre à jour le graph
            Plotly.update(graphElement, {
              x: [timestamps],
              y: [subscribers]
            });
          }
        } catch (err) {
          console.error('Erreur API Mixerno:', err);
        }
      }

      // Première fetch immédiate + refresh toutes les 5 sec
      fetchSubscriberCount();
      setInterval(fetchSubscriberCount, 2000);
    });
  </script>
</body>
</html>
