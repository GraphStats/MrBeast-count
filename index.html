<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBeast Live Counter</title>
    <link rel="stylesheet" href="https://lcedit.com/odometer/odometer.css">
    <script src="https://lcedit.com/odometer/odometer.js"></script>
    <script src="https://lcedit.com/studio/odometer.css"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap");

        body {
            background-color: #181818;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .odometer {
            font-family: 'Roboto', sans-serif;
            font-size: 10em;
            font-weight: 900;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="counter-container">
        <div id="counter" class="odometer">0</div>
        <hr>
    </div>

    <script>
        let previousCount = 0;
    
        const odometers = Odometer.init();
    
        for (let i = 0; i < odometers.length; i++) {
            odometers[i].options = {
                animation: ['default', 'byDigit', 'count', 'minimal'][1],
                duration: 2000,
                format: ' ddd' // Espace Ã  la place de la virgule
            };
        };
    
        async function fetchSubscriberCount() {
            try {
                const response = await fetch('https://ests.sctools.org/api/get/UCX6OQ3DkcsbYNE6H8uQQuVA');
                const data = await response.json();
                const newCount = data.stats.estCount;
    
                if (newCount !== previousCount) {
                    document.getElementById('counter').innerText = newCount;
                    document.getElementById('subscriber-count').innerText = newCount;
    
                    const odometerElement = document.getElementById('counter');
                    odometerElement.classList.add('odometer-updating');
    
                    setTimeout(() => {
                        odometerElement.classList.remove('odometer-updating');
                    }, 500);
                }
    
                previousCount = newCount;
            } catch (error) {
                console.error('Erreur API:', error);
            }
        }
    
        fetchSubscriberCount();
        setInterval(fetchSubscriberCount, 1930);
    </script>    
</body>

</html>
