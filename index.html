<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abonnés + Graph avec Odometer.js & Plotly.js</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/odometer@0.4.8/themes/odometer-theme-default.css" />
  <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 1rem;
    }

    #counter {
      font-size: 10vw;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    #graph {
      width: 100%;
      max-width: 900px;
      height: 400px;
      margin: 0 auto;
    }

    /* style inputs */
    .controls {
      margin-bottom: 20px;
      color: #eee;
    }

    .controls input {
      width: 80px;
      padding: 6px 10px;
      margin: 0 10px;
      font-size: 1rem;
      background: #222;
      border: 1px solid #555;
      border-radius: 4px;
      color: #eee;
      text-align: center;
    }

    .controls button {
      padding: 7px 15px;
      background: #c678dd;
      border: none;
      border-radius: 4px;
      color: #121212;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background: #a24ccf;
    }
  </style>
</head>

<body>
  <div id="counter" class="odometer">0</div>

  <div class="controls">
    <label for="widthInput">Largeur (px) :</label>
    <input type="number" id="widthInput" min="300" max="1200" step="10" />
    <label for="heightInput">Hauteur (px) :</label>
    <input type="number" id="heightInput" min="200" max="1000" step="10" />
    <button id="saveBtn">Save</button>
  </div>

  <div id="graph"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const odometerElement = document.getElementById('counter');
      let previousCount = 300000000;

      const graphElement = document.getElementById('graph');
      let timestamps = [];
      let subscribers = [];

      const widthInput = document.getElementById('widthInput');
      const heightInput = document.getElementById('heightInput');
      const saveBtn = document.getElementById('saveBtn');

      // Fonction pour appliquer la taille du graph
      function applyGraphSize(width, height) {
        graphElement.style.width = width + 'px';
        graphElement.style.height = height + 'px';
      }

      // Charger taille depuis localStorage ou valeurs par défaut
      function loadGraphSize() {
        const savedWidth = localStorage.getItem('graphWidth');
        const savedHeight = localStorage.getItem('graphHeight');

        const width = savedWidth ? parseInt(savedWidth, 10) : 900;
        const height = savedHeight ? parseInt(savedHeight, 10) : 400;

        widthInput.value = width;
        heightInput.value = height;

        applyGraphSize(width, height);
      }

      loadGraphSize();

      // Sauvegarder la taille et appliquer
      saveBtn.addEventListener('click', () => {
        let width = parseInt(widthInput.value, 10);
        let height = parseInt(heightInput.value, 10);

        // Validation simple
        if (isNaN(width) || width < 300) width = 900;
        if (isNaN(height) || height < 200) height = 400;

        localStorage.setItem('graphWidth', width);
        localStorage.setItem('graphHeight', height);

        applyGraphSize(width, height);
        Plotly.Plots.resize(graphElement); // Redimensionne proprement Plotly
      });

      Plotly.newPlot(graphElement, [{
        x: timestamps,
        y: subscribers,
        type: 'scatter',
        mode: 'lines',
        line: { color: '#c678dd', width: 3 }, // Violet néon
        hoverinfo: 'none',
        backgroundColor: 'rgba(20, 102, 123, 0.7)',
      }], {
        margin: { t: 0, b: 0, l: 0, r: 0 },
        paper_bgcolor: '#121212', // fond noir foncé
        plot_bgcolor: '#121212',
        xaxis: {
          visible: false,
          showticklabels: false,
          showgrid: false,
          zeroline: false
        },
        yaxis: {
          visible: false,
          showticklabels: false,
          showgrid: false,
          zeroline: false
        },
        showlegend: false,
      }, {
        responsive: true,
        staticPlot: true // pas de zoom ni interaction
      });


      async function fetchSubscriberCount() {
        try {
          const response = await fetch('https://backend.mixerno.space/api/youtube/estv3/UCX6OQ3DkcsbYNE6H8uQQuVA');
          const data = await response.json();
          const newCount = parseInt(data?.items?.[0]?.statistics?.subscriberCount || "0", 10);

          if (!newCount || newCount < 1000) return;

          if (newCount !== previousCount) {
            odometerElement.innerHTML = newCount;
            previousCount = newCount;
          }
        } catch (err) {
          console.error('Erreur API Mixerno:', err);
        }
      }

      async function fetchGraphData() {
        try {
          const response = await fetch('https://mrbeast-count.vercel.app/api/data/UCX6OQ3DkcsbYNE6H8uQQuVA');
          const data = await response.json();

          if (!Array.isArray(data)) return;

          data.forEach(point => {
            const date = new Date(point.timestamp);
            const timeLabel = date.toLocaleTimeString();

            if (!timestamps.includes(timeLabel)) {
              timestamps.push(timeLabel);
              subscribers.push(point.subscribers);
            }
          });

          if (timestamps.length > 10000) {
            timestamps = timestamps.slice(-10000);
            subscribers = subscribers.slice(-10000);
          }

          Plotly.update(graphElement, {
            x: [timestamps],
            y: [subscribers]
          });

        } catch (err) {
          console.error('Erreur API MrBeast:', err);
        }
      }

      fetchSubscriberCount();
      fetchGraphData();
      setInterval(() => {
        fetchSubscriberCount();
        fetchGraphData();
      }, 2000);
    });
  </script>
</body>

</html>
